<loading-container [loading]="loading">
  <div class="row" *ngIf="reports">
    <h4>{{reportsHeader}}</h4>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>NÃ¡zev</th>
        <th>Datum</th>
        <th>Pracnost</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of reports">
        <th scope="row"><a routerLink="/report/{{item.id}}">{{item.reportNumber}}</a></th>
        <td class="align-baseline">{{item.name}}</td>
        <td>{{item.dateOfCreation | date:'mediumDate'}}</td>
        <td>{{item.difficulty ? item.difficulty : '-'}}</td>
      </tr>

      </tbody>
    </table>

  </div>
</loading-container>
