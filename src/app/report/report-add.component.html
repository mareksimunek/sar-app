<form #f="ngForm">
  <!--{{diagnostic}}-->
  <div class="form-group row">
    <label for="input3" class="col-sm-2 col-form-label">Firma</label>
    <div class="col-sm-10">
      <input name="companyId" [(ngModel)]="report.companyId"  type="text" class="form-control" id="input3" placeholder="Firma">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Osoba</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" placeholder="Osoba">
    </div>
  </div>
  <div class="form-group row">
    <label for="input4" class="col-sm-2 col-form-label">Systém</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input4" placeholder="Systém">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-xs-6">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownMenu1" ngbDropdownToggle>Druh hlášení</button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <button class="dropdown-item">Dotaz</button>
          <button class="dropdown-item">Požadavek</button>
          <button class="dropdown-item">Vada</button>
          <button class="dropdown-item">Námět</button>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleTextarea">Text hlášení</label>
    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  </div>
  <div class="form-group row">
    <label for="input5" class="col-sm-2 col-form-label">Garant hlášení</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input5" placeholder="Garant hlášení">
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button (click)="save()" type="button" class="btn btn-primary">Založit hlášení</button>
    </div>
  </div>
</form>
