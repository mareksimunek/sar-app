<div class="detailBox">
  <div class="titleBox">
    <label>Komunikace</label>
  </div>
  <!--<div class="commentBox">-->

    <!--<p class="taskDescription">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>-->
  <!--</div>-->
  <div class="actionBox">
    <ul class="commentList">
      <li *ngFor="let comm of commList">
        <div class="commenterImage">
          <img src="/img/profile-pic.jpg" />
        </div>
        <div class="commentText">
          <p class="">{{comm.content}}</p> <span class="date sub-text">on {{comm.insertionDate | date:'medium'}}</span>

        </div>
      </li>
    </ul>
    <form class="form-inline" role="form">
      <div class="form-group">
        <input  name="content" class="form-control" type="text" placeholder="Your comments" [(ngModel)]="communication.content" />
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-default" (click)="addComm();">Add</button>
      </div>
    </form>
  </div>
</div>
